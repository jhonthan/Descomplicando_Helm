{{- range .Values.giropopsSenhas.ports }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  labels: 
   app: {{ .name }}
spec:
  type: {{ .serviceType }}
  ports:
  - name: {{ .name }}
    port: {{ .port }}
{{- if eq .serviceType "NodePort" }}
  nodePort: {{ .NodePort }}
{{- end }}
  targetPort: {{ .targetPort }}
selector:
  app: giropops-senhas
---
{{- end }}