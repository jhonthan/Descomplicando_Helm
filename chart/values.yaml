giropopsSenhas:
  name: "giropops-senhas-helm"
  image: "linuxtips/giropops-senhas:1.0"
  replicas: "3"
  ports:
   - port: 5000
     targetPort: 5000
     name: "giropops-senhas-port"
     serviceType: "NodePort"
     NodePort: 32500
   - port: 8088
     targetPort: 8088
     name: "giropops-senhas-metrics"
     serviceType: "ClusterIP"
  labels:
    app: "giropops-senhas"
    env: "labs"
    live: "true"
  service:
    name: "giropops-senhas-svc"
    type: "ClusterIP"
    port: 5000
    targetPort: 5000
  resources:
    requests:
      memory: "64Mi"
      cpu: "250m"
    limits:
      memory: "128Mi"
      cpu: "500m"
redis:
  name: "redis-helm"
  image: "redis"
  replicas: "1"  
  labels:
    app: "redis"
  service:
    name: "redis-svc"
    type: "ClusterIP"
    port: 6379
    targetPort: 6379
  resources:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "64Mi"
      cpu: "250m"
    